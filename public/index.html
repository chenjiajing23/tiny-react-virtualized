<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="<%= `${PUBLIC_PATH}/favicon.ico` %>" />
  <link rel="apple-touch-icon" href="<%= `${PUBLIC_PATH}/logo192.png` %>" />

    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
